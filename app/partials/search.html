
<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div class="rightDiv">
  <div id="menu-search">
      <div id="search-header">
          <h4 style="margin-left: 30px;">SELECT DISH</h4>
          <hr style="margin-left: 30px; margin-right: 30px; margin-top: 0px; margin-bottom: 0px; border-top: 2px solid "></hr>
      </div>
      <div id="search-control">
          <input ng-model="query" class="form-control" style="margin-top: 15px; margin-left: 30px; width: 20%; float: left; margin-right: 10px;"/>
          <select ng-model="type" name="dishType" ng-change="search(query, type)" style="margin-top: 15px; margin-left: 30px; width: 20%; float: left; margin-right: 5px;">
              <option value="appetizer">Starter</option>
              <option value="main course">Main</option>
              <option value="dessert">Dessert</option>
          </select>
          <button ng-click="search(query, type)" style="margin-top: 15px; margin-right: 30px">Search</button>
      </div>
  </div>
  <div id="result-search" style="border-top: 1px solid black; width: 100%; height: 80%; float: right; padding-top: 30px;">
      <h3>{{status}}</h3>
      <ul>
          <!--<div ng-repeat="dish in dishes">
              <img ng-src="https://spoonacular.com/recipeImages/{{dish.image}}"
              height="150" width="150" /> {{dish.title}}
              <a ng-href="#!/dish/{{dish.id}}">View more</a> Dish ready in {{dish.readyInMinutes}} minutes
          </div>-->
          <div class="col-md-2" style="margin-left: 128px; margin-top: 125px; margin-right: 50px; float: left;" class="img-with-text" ng-repeat="dish in dishes">
            <img ng-src="https://spoonacular.com/recipeImages/{{dish.image}}" alt="HTML5 Icon" style="width:128px;height:128px;">
            <b><a ng-href="#!/dish/{{dish.id}}">View more</a> Dish ready in {{dish.readyInMinutes}} minutes</b>
         </div>
      </ul>
  </div>
</div>
